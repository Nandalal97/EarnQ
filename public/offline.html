<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EarnQ - Offline</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#885ef9, #5732c3);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow-y: hidden;
    }
    .internetConectionCheck .logo {
      width: 90px;
      height: 45px;
      margin-bottom: 1rem;
      border-radius: 12px;
    }
    .internetConectionCheck h1 {
      font-size: 15px;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .internetConectionCheck p {
      font-size:12px;
      opacity: 0.9;
      max-width: 400px;
      margin: 0 auto 1.5rem;
      line-height: 1.5;
    }

    .internetConectionCheck .retry-btn {
      background: #fff;
      color: #7805ae;
      border: none;
      padding: 5px 10px;
      font-size: 11px;
      font-weight: bold;
      border-radius: 3px;
      cursor: pointer;
      transition: 0.3s ease;
      /* box-shadow: 0 4px 10px rgba(0,0,0,0.15); */
      margin-bottom: 10px;
    }

   .internetConectionCheck .retry-btn:hover {
      border: 1px solid #fff;
      background-color: transparent;
      color: #fff;
    }

   .internetConectionCheck .footer {
      position: absolute;
      bottom: 15px;
      font-size: 10px;
      opacity: 0.8;
    }
    .internetConectionCheck .noInternet{
        color: #fff;
        font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="internetConectionCheck">
    <!-- EarnQ logo -->
<img src="/logo.png" alt="EarnQ Logo" class="logo" />

  <h1>You're Offline</h1>
  <p>
    Oops! It looks like you are not connected to the internet.  
    Some features of EarnQ may not work until you're back online.  
    Donâ€™t worry, youâ€™ll be redirected automatically when your connection is restored.
  </p>

  <!-- Retry button -->
  <button class="retry-btn" id="retry-btn">ðŸ”„ Retry Now</button>
 <div class="noInternet"></div>
  <div class="footer">EarnQ App - Learning & Earning Platform</div>
  </div>

  <script>
  const ORIGINAL_URL = sessionStorage.getItem('originalUrl') || '/';
  sessionStorage.setItem('originalUrl', ORIGINAL_URL);
  function goOnline() {
    if (navigator.onLine) {
      window.location.href = ORIGINAL_URL + '?nocache=' + Date.now();
    }
  }
  setInterval(goOnline, 3000);

  document.getElementById('retry-btn').addEventListener('click', () => {
    if (navigator.onLine) {
      window.location.href = ORIGINAL_URL + '?nocache=' + Date.now();
    } else {
            document.querySelector(".noInternet").innerHTML = "Still offline. Please check your internet connection.";
    setTimeout(function () {
           document.querySelector(".noInternet").innerHTML = "";
    }, 3000);
    }
  });
</script>
</body>
</html>
